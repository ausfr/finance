<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-light">

    <div id="auth-overlay">
        <div class="text-center">
            <h3>Enter PIN</h3>
            <input type="password" id="pin-input" class="form-control mb-2" maxlength="4">
            <button onclick="checkPin()" class="btn btn-primary w-100">Unlock</button>
        </div>
    </div>

    <div id="app-content" class="container py-4 hidden">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Finance Tracker</h2>
            <h3 id="total-balance" class="text-success">$0.00</h3>
        </div>

        <div class="card p-3 mb-4 shadow-sm">
            <h5>Add Transaction</h5>
            <form id="transaction-form" class="row g-2">
                <div class="col-md-2"><input type="date" id="date" class="form-control" required></div>
                <div class="col-md-3"><input type="text" id="desc" placeholder="Description" class="form-control" required></div>
                <div class="col-md-2"><input type="text" id="cat" placeholder="Category" class="form-control" required></div>
                <div class="col-md-2"><input type="number" id="amt" step="0.01" placeholder="Amount" class="form-control" required></div>
                <div class="col-md-2">
                    <select id="type" class="form-select">
                        <option value="Expense">Expense</option>
                        <option value="Income">Income</option>
                    </select>
                </div>
                <div class="col-md-1"><button type="submit" class="btn btn-success w-100">+</button></div>
            </form>
        </div>

        <div class="table-responsive bg-white rounded shadow-sm">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-list"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
